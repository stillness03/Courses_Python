{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Admin-Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light" href="{% url 'admin_courses' %}">Courses</a>
      <a class="btn btn-outline-light" href="{% url 'admin_lessons' %}">Lessons</a>
      <a class="btn btn-outline-light" href="{% url 'admin_quizzes' %}">Quizzes</a>

      <a class="btn btn-outline-light" href="{% url 'admin_users' %}">Users</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  {% block content %}
  
  {% endblock %}
</div>
<script>
  // CSRF for SessionAuthentication
  function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }
  window.CSRF_TOKEN = getCookie('csrftoken');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
