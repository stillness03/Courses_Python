{% extends "admin_panel/base.html" %}
{% block title %}Courses - Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Courses</h2>
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createCourseModal">+ Add Course</button>
</div>

<!-- Table with courses -->
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Type</th>
      <th>Price</th>
      <th>Duration (months)</th>
      <th>Tags</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody id="courses-table-body">
  </tbody>
</table>

<!-- Modal for creating course -->
<div class="modal fade" id="createCourseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="createCourseForm">
        <div class="modal-header">
          <h5 class="modal-title">Create Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" name="type_course" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tags</label>
            <input type="text" class="form-control" name="tags" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Duration (months)</label>
            <input type="number" class="form-control" name="duration" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// Load courses
async function loadCourses() {
  const response = await fetch("/api/courses/");
  const data = await response.json();
  const tbody = document.getElementById("courses-table-body");
  tbody.innerHTML = "";
  data.forEach(course => {
    const row = `
      <tr>
        <td>${course.id}</td>
        <td>${course.title}</td>
        <td>${course.type_course}</td>
        <td>$${course.price}</td>
        <td>${course.duration}</td>
        <td>${course.tags}</td>
        <td>${new Date(course.created_at).toLocaleDateString()}</td>
      </tr>
    `;
    tbody.insertAdjacentHTML("beforeend", row);
  });
}

// Handle create form
document.getElementById("createCourseForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const body = {};
  formData.forEach((value, key) => body[key] = value);

  const response = await fetch("/api/courses/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": window.CSRF_TOKEN
    },
    body: JSON.stringify(body)
  });

  if (response.ok) {
    this.reset();
    bootstrap.Modal.getInstance(document.getElementById("createCourseModal")).hide();
    loadCourses();
  } else {
    alert("Error creating course");
  }
});

// Load courses on page load
document.addEventListener("DOMContentLoaded", loadCourses);
</script>

{% endblock %}
