{% extends "admin_panel/base.html" %}
{% block title %}Quiz Detail{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Quiz: <span id="quiz-title"></span></h2>
  <div>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createQuestionModal">+ Add Question</button>
    <a href="/admin-panel/quizzes/" class="btn btn-secondary">‚Üê Back</a>
  </div>
</div>

<!-- Modal Create Question -->
<div class="modal fade" id="createQuestionModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="questionForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Question</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Question Text</label>
          <input type="text" id="questionText" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
let quizId = window.location.pathname.split("/").filter(Boolean).pop();

document.getElementById("questionForm").addEventListener("submit", e => {
  e.preventDefault();
  fetch("/api/questions/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      quiz: quizId,
      text: document.getElementById("questionText").value
    })
  }).then(() => {
    location.reload();
  });
});
</script>
{% endblock %}
